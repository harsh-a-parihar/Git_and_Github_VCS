-------------------------------------------------------Branching------------------------------------------------------------------


1. `<git branch>`
    --> Shows all branches in the Git repository.


2. `<git branch -r>`
    --> Lists all remote branches.


3. `<git checkout {switching_branch_name}>`
    --> Switches from one branch to a specified branch. You can use 'switch' instead of 'checkout', it works too.


4. `<git checkout -b {new_branch_name}>`
    --> Creates a new branch and switches to it.


5. `<git branch --d {branch_name}>`
    --> Deletes the local branch.


6. `<git push origin --d {remote_branch_name}>`
    --> Deletes the remote branch.


7. `<git branch -m {branch_name}>`
    --> Renames the branch.


