---------------------------------------------------------Basic Navigation----------------------------------------------------------


1. `<pwd>`
    --> Prints the current path or location.


2. `<dir>`
    --> Prints all directories and files.


3. `<ls>`
    --> Lists directories and files in the current path.


4. `<ls -a>`
    --> Lists all files (including Git files) in the current path.


5. `<mkdir {new_dir_name}>`
    --> Creates a new directory in the current location.


6. `<cd {dir_name or path}>`
    --> Moves from one directory to another.


7. `<git>`
    --> Shows all the basic commands of git.


8. `<git help -a>`
    --> Provides information about each command related to git.



*Note: Please review and customize the content as needed based on your specific notes.*